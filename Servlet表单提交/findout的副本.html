<!DOCTYPE html>
<html>
  <head>
    <title>用户注册页面</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->


  </head>
  
  <body>
  <form action="/webtry/RegServlet"  method="post">
	<h1>用户登陆</h1>
	<h2>请填写注册信息</h2>
	姓名：<input type="text" name="userName" ><br>
	密码：<input type="password" name="userPassword"  id="pwd"><br>
	确认密码：<input type="password" name="again_userPassword"  id="again_pwd" >(PS:如果两次密码匹配不正确，提交后重新注册)<br>
	性别：<input type="radio" name="sex" value="男">男
			  <input type="radio" name="sex" value="女">女<br>
	出身日期：<input type="text" name="age" ><br>

	  电子邮箱：<input type="text" name="email"><br>
	  地址：<select name="sheng">
		  			<option value="广东">广东</option>
		  			<option value="广西">广西</option>
		  			<option value="云南">云南</option>
		  			<option value="其他">其他</option>
	  			</select><br>
      爱好：<table border="0" style=""><tr><td><input type="checkbox" name="feature" value="运动">运动</td></tr>
      <tr><td><input type="checkbox" name="feature" value="音乐">音乐</td></tr>
      <tr><td><input type="checkbox" name="feature" value="绘画">绘画</td></tr>
      </table>
      自我简介:<br>
      <textarea cols="30" rows="5" name="author"></textarea><br>
	  	<input type="submit" value="提交">
	  	
				</form>
  </body>
</html>
